{% extends 'agritech/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {% for i in a %}
            {{i}}
        {% endfor %}
        <a href="{% url 'farmerlist' %}"><input type="submit" value="Submit" class="btn btn-success"></a>
        <input type="reset" name="Clear" class="btn btn-warning">
      </form>
    </div>
  </div>
</div>
{% endblock %}
